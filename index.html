
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synapse - Sensory Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', -apple-system, sans-serif;
      overflow: hidden;
    }
    
    .tracking-widest-xl {
      letter-spacing: 0.6em;
    }

    .squircle {
      border-radius: 64px;
      background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
      box-shadow: inset 2px 2px 5px rgba(255,255,255,0.05), inset -2px -2px 5px rgba(0,0,0,0.5);
    }

    .diamond-3d {
      background: linear-gradient(135deg, #7c8af2 0%, #3b82f6 100%);
      box-shadow: 
        0 0 20px rgba(59, 130, 246, 0.4),
        inset -2px -2px 6px rgba(0, 0, 0, 0.3),
        inset 2px 2px 6px rgba(255, 255, 255, 0.4);
      transform: rotate(45deg);
    }

    .diamond-glow-active {
      box-shadow: 
        0 0 35px rgba(59, 130, 246, 0.8),
        0 0 70px rgba(59, 130, 246, 0.3),
        inset -2px -2px 6px rgba(0, 0, 0, 0.3),
        inset 2px 2px 6px rgba(255, 255, 255, 0.6);
      animation: breathe 3s infinite ease-in-out;
    }

    @keyframes breathe {
      0%, 100% { filter: brightness(1); transform: rotate(45deg) scale(1); }
      50% { filter: brightness(1.3); transform: rotate(45deg) scale(1.05); }
    }

    .video-filter {
      filter: contrast(1.1) brightness(0.9);
      /* Use scaleX(-1) to flip the mirrored camera stream back to real-world orientation */
      transform: scaleX(-1) !important;
    }
    
    .status-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
    }

    .active-state-node {
      transform: translateY(200px) scale(0.5);
      opacity: 0.2;
      pointer-events: none;
    }
  </style>
